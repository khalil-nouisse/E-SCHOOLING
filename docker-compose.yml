version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eschooling-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: eschooling_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: eschooling-backend
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/eschooling_db
      PORT: 5000
      JWT_SECRET: supersecretkey
      # Add other necessary env vars here like EMAIL configs if needed
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: eschooling-frontend
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend

volumes:
  postgres_data:
